<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://github.com/GH3DES/Projetos-Juan/blob/main/_css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<div id="quadroqr">

  <figure id="qr">
  <img src="images/image-qr-code.png">
  </figure>

  <p id="skill">Improve your front-end skills by building projects</p>
  <div class="attribution">
    <p id="scan">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level<span>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juan Guedes</a></span></p>

</div>
</div>
</body>
</html>
